configure {
    port 1/1/c1 {
        admin-state enable
        connector {
            breakout c1-100g
        }
    }
    port 1/1/c1/1 {
        admin-state enable
        description "to-P1"
        ethernet {
            mode hybrid
            lldp {
                dest-mac nearest-bridge {
                    notification true
                    port-id-subtype tx-if-name
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                        sys-cap true
                    }
                    tx-mgmt-address oob {
                        admin-state enable
                    }
                    tx-mgmt-address system {
                        admin-state enable
                    }
                }
            }
        }
    }
    router "Base" {
        autonomous-system 64400
        router-id 10.10.10.4
        interface "system" {
            ipv4 {
                primary {
                    address 10.10.10.4
                    prefix-length 32
                }
            }
            ipv6 {
                address 2001:db8::4 {
                    prefix-length 128
                }
            }
        }
        interface "to-P1" {
            admin-state enable
            port 1/1/c1/1:0
            ipv4 {
                primary {
                    address 192.168.114.2
                    prefix-length 30
                }
            }
            ipv6 {
                    address 2001:db8:114::2 {
                    prefix-length 64
                }
            }
        }
    }
}
