configure {
    port 1/1/c1 {
        admin-state enable
        connector {
            breakout c1-100g
        }
    }
    port 1/1/c1/1 {
        admin-state enable
        description "to-P1"
        ethernet {
            mode hybrid
            lldp {
                dest-mac nearest-bridge {
                    notification true
                    port-id-subtype tx-if-name
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                        sys-cap true
                    }
                    tx-mgmt-address oob {
                        admin-state enable
                    }
                    tx-mgmt-address system {
                        admin-state enable
                    }
                }
            }
        }
    }
    router "Base" {
        autonomous-system 64400
        router-id 10.10.10.1
        interface "system" {
            ipv4 {
                primary {
                    address 10.10.10.1
                    prefix-length 32
                }
            }
            ipv6 {
                address 2001:db8::1 {
                    prefix-length 128
                }
            }
        }
        interface "to-P1" {
            admin-state enable
            port 1/1/c1/1:0
            ipv4 {
                primary {
                    address 192.168.111.2
                    prefix-length 30
                }
            }
            ipv6 {
                address 2001:db8:111::2 {
                    prefix-length 64
                }
            } 
        }
        mpls-labels {
            sr-labels {
                start 400000
                end 401000
            }
        }
        isis 0 {
            admin-state enable
            advertise-router-capability area
            ipv6-routing native
            level-capability 2
            standard-multi-instance true
            traffic-engineering true
            area-address [49.0000]
            multi-topology {
                ipv6-unicast true
            }
            timers {
                spf-wait {
                    spf-max-wait 1000
                    spf-initial-wait 50
                    spf-second-wait 100
                }
                lsp-wait {
                    lsp-max-wait 1000
                    lsp-initial-wait 1000
                    lsp-second-wait 20
                }
            }
            loopfree-alternate {
                remote-lfa {
                    node-protect {
                    }
                }
                ti-lfa {
                    max-sr-frr-labels 3
                    node-protect { }
                }
            }
            segment-routing {
                admin-state enable
                prefix-sid-range {
                    global
                }
            }
            interface "system" {
            }
            interface "to-P1" {
                interface-type point-to-point
                level-capability 2
            }
            level 2 {
                wide-metrics-only true
            }
        }
    }
}
